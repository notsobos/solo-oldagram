<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oldagram</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="body">
            <nav class="nav">
                <!-- logo + pfp -->
                 <img class="logo" src="./images/logo.png">
                 <img class="user pfp" src="./images/sobi.png">
            </nav>
            <header class="header">
                <!-- senderpfp + name + location  -->
                 <img class="sender pfp" src="./images/avatar-vangogh.jpg">
                 <div class="container">
                     <p class="header-user">Vincent Van Gogh</p>
                    <p class="header-location">Zudert, Netherlands</p>
                 </div>
            </header>
            <section >
                <!-- posted img -->
                 <img class="post" src="./images/post-vangogh.jpg">
            </section>
            <section class="interact">
                <!-- like comment share button with hover effect -->
                 <img class="interact-img" src="./images/icon-heart.png">
                 <img class="interact-img" src="./images/icon-comment.png">
                 <img class="interact-img" src="./images/icon-dm.png">
            </section>
            <section class="bottom">
                <!-- like count + comment -->
                 <p class="bold likes-text">210,703 likes</p>
                 <p class="comment-text"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
            </section>
        </div>
        
    </body>
</html>
